<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>{% block title %}HOME{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, 
    maximum-scale=1">
  <link rel="stylesheet" href="/static/layui/css/layui.css">
  <link rel="stylesheet" href="/static/css/global.css">
  {% block other_res %}
  {% endblock %}
</head>
<body>
  <div class='fly-header layui-bg-black'>
    <div class="layui-container">
      <a class="fly-logo" href="/">
        <img src="/static/images/logo.png" alt="layui">
      </a>
      <ul class="layui-nav fly-nav layui-hide-xs">
        <li class="layui-nav-item layui-this">
          <a href="#">交流<i class="layui-icon"></i>  </a>
        </li>
        <li class="layui-nav-item layui-this">
          <a href="#">百度<i class="layui-icon"></i>  </a>
        </li>
      </ul>
      <ul class="layui-nav fly-nav-user">
        <li class="layui-nav-item">
          <a class="iconfont icon-touxiang layui-hide-xs" href="#"></a>
        </li>
        <li class="layui-nav-item">
          <a href="/user/login">登录</a>
        </li>
        <li class="layui-nav-item">
          <a href="/user/register">注册</a>
        </li>
      </ul>
    </div>
  </div>
  {% block body %}
  {% endblock %}
  <div class="fly-footer">
    <p>Power by PyFly</p>
    <p>&copy; Copyright 2020 by<a href='https://www.shiyanlou.com' target='_blank'>实验楼在线教育</a></p>
  </div>
  <script src="/static/layui/layui.js"></script>
  {% block other_js %}
  {% endblock %}
</body>
</html>
